<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.13.0/flowchart.min.js"> </script>
<script src="./myScript.js"></script>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      color: black;
    }

    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .left {
      left: 0;
      background-color: #8f6c6ce1;
    }

    .right {
      right: 0;
      background-color: whitesmoke;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .centered img {
      width: 150px;
      border-radius: 50%;
    }
  </style>
</head>

<body id="bodyId" >

  <div class="split left">
    <div class="left" id="left-content">
      <form action="/action_page.php">
        Stage Name:
        <input type="text" id="name" name="stageName" required>
        <select id="sel">
          <option value="start">Start</option>
          <option value="end">End</option>
          <option value="condition">Condition</option>
          <option value="operation">Operation</option>
          <option value="subroutine">Subroutine</option>
          <option value="inputoutput">Input Output</option>
        </select>
        <button onclick="variableDefiner();return false;" >+</button>
        <button> onclick="variableUndefiner()"
        </form>
    </div>
  </div>

  <div class="split right">
    <div class="centered" id="flowchart">
    </div>
  </div>
</body>

</html>
